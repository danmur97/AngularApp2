<div class="contenedor">
  <mat-card *ngFor="let evento of eventos" class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{evento.nombre}}</mat-card-title>
      <mat-card-subtitle>{{evento.ciudad}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
       {{evento.descripcion}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="manejarClick()">LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
